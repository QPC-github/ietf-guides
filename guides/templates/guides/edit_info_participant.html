{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Edit IETF Guide program info{% endblock %}
{% block content %}
  <h2>Edit IETF Guide Program Info</h2>
  <h3>Participant: {{email}}</h3>
  <form method="post">{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
  </form>
{% endblock %}
